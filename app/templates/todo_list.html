<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.description }}</p>
            <p>Completed: {{ todo.completed }}</p>
            
        </li>
        {% empty %}
        <li>No todos found.</li>
        {% endfor %}
    </ul>
</body>
</html>
